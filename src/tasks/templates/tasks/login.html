{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="card-header">
    <h1>Вход</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Вход">
    </form>
    <p>Еще не зарегистрированы? <a href="{% url 'register' %}">Регистрация</a></p>
</div>
{% endblock %}
