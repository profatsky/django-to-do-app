{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="card-header">
    <h1>Регистрация</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Регистрация">
    </form>
    <p>Уже зарегистрированы?<a href="{% url 'login' %}">Вход</a></p>
</div>
{% endblock %}
