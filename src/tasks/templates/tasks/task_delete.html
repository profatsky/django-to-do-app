{% extends 'base.html' %}

{% block content %}
<div class="card-header">
    <a href="{% url 'task_list' %}">&#8592; Назад</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить задачу <b>"{{task}}"</b></p>
        <input class="button" type="submit" value="Удалить">
    </form>
</div>
{% endblock content %}
